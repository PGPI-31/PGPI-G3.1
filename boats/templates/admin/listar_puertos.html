{% extends "base.html" %}

{% block content %}
<h1>Lista de Puertos</h1>
<div class="product-grid mb-4">
    {% for puerto in puertos %}
    <div class="product-card">
        <h2>{{ puerto.name }}</h2>
        <p><strong>Direcci√≥n:</strong> {{ puerto.address }}</p>
        <button type="submit"><a href="{% url 'modificar_puerto' port_id=puerto.id %}" style="text-decoration: none;">Modificar Puerto</a></button>
    </div>
    {% empty %}
    <p>No hay puertos disponibles.</p>
    {% endfor %}
</div>
{% endblock %}
